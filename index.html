<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="http://localhost:3001/add-product" id="form" method="post">
      <h1>
        <span style="border-bottom: 2px black solid; font-size: 42px"
          >Iphone products discription</span
        >
      </h1>

      <label for="product_name">product name</label> <br />
      <input
        type="text"
        name="product_name"
        placeholder="enter id  of product"
      /><br />
      <label for="product_url">product_url</label><br />
      <input type="text" name="product_url" placeholder="enter  image link" />
      <br />
      <label for="Product_brief_description">brief discription</label><br />
      <input
        type="text"
        name="Product_brief_description"
        placeholder="enter discription"
      /><br />
      <label for="Product_description">Product_description</label><br />
      <input
        type="text"
        name="Product_description"
        placeholder="enter discription"
      /><br />
      <label for="Product_img">product image path</label><br />
      <input
        type="text"
        name="Product_img"
        placeholder="enter image path"
      /><br />
      <label for="Product_link">Product_link</label><br />
      <input type="text" name="Product_link" placeholder="enter url" /><br />

      <label for="starting_price">start price</label><br />
      <input
        type="text"
        name="starting_price"
        placeholder="enter Monthly price"
      /><br />
      <label for="price_range">start range</label><br />
      <input type="text" name="price_range" placeholder="enter price" /><br />

      <button type="submit">App iphone</button>
    </form>
  </body>
</html>
